service: auction-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  iamRoleStatements:
    - ${file(iam/auctionsTableIam.yml):AuctionsTableIam}
resources:
  Resources:
    auctionsTable : ${file(resources/AuctionsTable.yml):auctionsTable}

   
functions:
  createAuction:
    handler: src/handlers/createAuction.handler
    events:
      - http:
          method: POST
          path: /auction

custom:
  bundle :
    linting : false